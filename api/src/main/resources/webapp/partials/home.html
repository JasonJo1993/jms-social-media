<!-- Home -->
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div ng-if="userId" ng-include="'partials/add-post-box.html'" ng-controller="AddPostController"></div>
		<div class="alert alert-info" ng-if="noPostsMessage">{{noPostsMessage}}</div>
		<div ng-repeat="entry in posts">
			<div ng-include="'partials/entry.html'""></div>
		</div>
	</div>
	<div class="col-md-2" ng-if="userId" ng-include="'partials/users-to-follow.html'" ng-controller="UsersToFollowController"></div>
</div>

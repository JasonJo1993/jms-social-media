<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="container border border-dark bg-light textBox" ng-show="userId">
			<form>
				<div class="form-group">
			    	<label for="postbox"></label>
			    	<textarea class="form-control" id="postbox" ng-model="postText" rows="3" placeholder="What's on your mind?"></textarea>
			  	</div>
			  	<button class="btn btn-lg btn-secondary" type="submit" ng-click="addPost(userId, postText)">
			  		<span class="fas fa-edit"></span> Post
			  	</button>
			</form>
		</div>
	</div>
	<!-- div class="col-sm-10" ng-hide="userId">
		Login To Post and Comment!
	</div-->
</div>

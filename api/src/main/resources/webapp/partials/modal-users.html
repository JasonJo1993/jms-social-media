<!-- Modal -->
<div class="modal fade" id="usersModal" tabindex="-1" role="dialog" aria-labelledby="usersModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="usersModalLabel">Users</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div ng-repeat="modalUsername in modalUsernames">

			<div class="row">
				<div class="col-sm-8">
					<button type="button" class="btn btn-link" ng-click=goToUser(modalUsername)>@{{modalUsername}}</button>
				</div>
				<div class="col-sm-4" ng-if="username && username != modalUsername">
					<button type="button" class="btn btn-success" ng-hide="isFollowing(modalUsername)" ng-click="followUser(modalUsername)">
						<span class="fas fa-user-plus"></span> Follow
					</button>
					<button type="button" class="btn btn-danger" ng-show="isFollowing(modalUsername)" ng-click="unfollowUser(modalUsername)">
						<span class="fas fa-user-minus"></span> Unfollow
					</button>
				</div>
				
			</div>
			<hr ng-if="!$last">
         </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

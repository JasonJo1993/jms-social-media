<div ng-if="userId">
	<form>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="currentPassword">Current Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="oldPassword" ng-model="oldPassword" placeholder="Current Password">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="newPassword1">Enter New Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="newPassword1" ng-model="newPassword1" placeholder="Enter New Password">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-2 col-form-label" for="newPassword2">Re-Enter New Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="newPassword2" ng-model="newPassword2" placeholder="Re-Enter New Password">
			</div>
		</div>
		<div class="form-group row">
	    	<div class="col-sm-10">
	      		<button type="submit" class="btn btn-primary" ng-click="editPassword(oldPassword, newPassword1, newPassword2)">Change Password</button>
	    	</div>
	  	</div>
	  	
	  	<div class="alert alert-danger" role="alert" ng-show="errorText">{{errorText}}</div>
	</form>
</div>

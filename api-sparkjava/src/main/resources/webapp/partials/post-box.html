<div class="row">
	<div class="col-sm-1">
	</div>
	<div class="col-sm-10" ng-show="userId">
		<form>
			<div class="form-group">
		    	<label for="postbox"></label>
		    	<textarea class="form-control" id="postbox" ng-model="postText" rows="3" placeholder="What's on your mind?"></textarea>
		  	</div>
		  	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="addPost(userId, postText, jwt)">Post</button>
		</form>
	</div>
	<div class="col-sm-10" ng-hide="userId">

	</div>
</div>

<form>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="username">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="username" ng-model="signupFields.username" placeholder="Username">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="email">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" ng-model="signupFields.email" placeholder="Email">
		</div>
	</div>
	
	<div class="form-group row">
    	<div class="col-sm-10">
      		<button type="submit" class="btn btn-primary" ng-click="signUpRequest()">Sign Up</button>
    	</div>
  	</div>
  	
  	<div id="alert"></div>
</form>

 <div class="login-form">
	 <form class="form-signin">
	  <div class="text-center mb-4">
	    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
	    <h1 class="h3 mb-3 font-weight-normal">Floating labels</h1>
	    <p>Build form controls with floating labels via the <code>:placeholder-shown</code> pseudo-element. <a href="https://caniuse.com/#feat=css-placeholder-shown">Works in latest Chrome, Safari, and Firefox.</a></p>
	  </div>
	
	  <div class="form-label-group">
	    <input type="text" id="inputUser" ng-model="user" class="form-control" placeholder="Username or Email address" required autofocus>
	    <label for="inputUser">Username or Email address</label>
	  </div>
	
	  <div class="form-label-group">
	    <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
	    <label for="inputPassword">Password</label>
	  </div>
	
	  <div class="checkbox mb-3">
	    <label>
	      <input type="checkbox" value="remember-me"> Remember me
	    </label>
	  </div>
	  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="attemptLogin(user, password)">Log in</button>
	  <div class="alert alert-danger" role="alert" ng-show="loginError">{{loginError}}</div>
	</form>
</div>

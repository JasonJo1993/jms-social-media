// api-sparkjava

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'eclipse'
    
    id 'idea'
}

dependencies {
    compile project(':core')

    // https://mvnrepository.com/artifact/oracle/ojdbc6
	//compile group: 'oracle', name: 'ojdbc6', version: '11.2.0.3'
    
    // https://mvnrepository.com/artifact/com.sparkjava/spark-core
	compile group: 'com.sparkjava', name: 'spark-core', version: '2.7.2'
    
    // https://mvnrepository.com/artifact/com.google.code.gson/gson
	compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    
	// https://mvnrepository.com/artifact/org.mybatis/mybatis
	compile group: 'org.mybatis', name: 'mybatis', version: '3.4.6'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.dataformat/jackson-dataformat-xml
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.8'

	// https://mvnrepository.com/artifact/com.fasterxml.jackson.module/jackson-module-afterburner
	compile group: 'com.fasterxml.jackson.module', name: 'jackson-module-afterburner', version: '2.9.8'

	// https://mvnrepository.com/artifact/javax.xml.bind/jaxb-api
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.3.1'

	// https://mvnrepository.com/artifact/org.springframework/spring-web
	//compile group: 'org.springframework', name: 'spring-web', version: '5.1.0.RELEASE'

	compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.1'

	// https://mvnrepository.com/artifact/org.slf4j/slf4j-simple
	//compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

	compile group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: '2.11.1'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

task copyToLib(type: Copy) {
	from configurations.runtime
	into '$projectDir/lib'
}

build.dependsOn(copyToLib)

// Define the main class for the application
mainClassName = 'com.mytwitter.app.App'
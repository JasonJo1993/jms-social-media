language: java
jdk:
- openjdk11
install:
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn test sonar:sonar -P coverage -B
after_success:
- bash <(curl -s https://codecov.io/bash)
services:
- docker
git:
  depth: false
deploy:
- provider: script
  script: bash .travis/deploy.sh
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: bash .travis/gh-pages.sh
  skip_cleanup: true
  on:
    tags: true
- provider: releases
  api_key: $GITHUB_TOKEN
  file:
    - "api/target/api-${TRAVIS_TAG:1}.jar"
    - "core/target/core-${TRAVIS_TAG:1}.jar"
  skip_cleanup: true
  on:
    tags: true
cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.sonar/cache"
addons:
  sonarcloud:
    organization: jasonsarwar-github
    token:
      secure: "$SONAR_TOKEN"
notifications:
  webhooks:
    secure: 
